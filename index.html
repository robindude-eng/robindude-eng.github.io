<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
  :root {
    --bg: #f0f0f0;
    --card: #ffffff;
    --txt: #000000;
    --acc: #00ffff;
    --btn: #000000;
    --btxt: #00ffff;
    --brd: #ddd;
  }

  @media (prefers-color-scheme: dark) {
    :root {
      --bg: #000000;
      --card: #000000;
      --txt: #ffffff;
      --btn: #1a1a1a;
      --brd: #333;
    }
  }

  body.light { --bg: #f0f0f0; --card: #ffffff; --txt: #000000; --btn: #000000; --brd: #ddd; }
  body.dark { --bg: #000000; --card: #000000; --txt: #ffffff; --btn: #1a1a1a; --brd: #333; }

  body {
    background: var(--bg);
    color: var(--txt);
    font-family: sans-serif;
    margin: 0;
    padding: 20px;
    transition: 0.3s;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .container {
    background: var(--card);
    width: 100%;
    max-width: 900px;
    border: 1px solid var(--brd);
    border-radius: 8px;
    overflow: hidden;
  }

  header {
    display: flex;
    align-items: center;
    padding: 15px;
    border-bottom: 1px solid var(--brd);
  }

  .logo {
    background: #000;
    color: #00ffff;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
    margin-right: 15px;
  }

  .banner {
    background: #000;
    color: #00ffff;
    padding: 12px 20px;
    font-weight: bold;
    text-align: center;
  }

  .grid {
    padding: 20px;
    display: grid;
    gap: 15px;
  }

  @media (min-width: 768px) {
    .grid { grid-template-columns: repeat(3, 1fr); padding: 40px; gap: 25px; }
    body { padding: 40px; }
  }

  @media (max-width: 767px) {
    .grid { grid-template-columns: 1fr; }
    .container { border-radius: 0; border: none; }
    body { padding: 0; }
  }

  .btn {
    height: 100px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-weight: bold;
    clip-path: polygon(20% 0%, 100% 0%, 100% 80%, 80% 100%, 0% 100%, 0% 20%);
    border: 4px solid var(--acc);
    background: var(--btn);
    color: var(--btxt);
    cursor: pointer;
    text-decoration: none;
    border-radius: 0;
  }

  .btn.alt {
    background: var(--card);
    color: var(--txt);
  }

  #file-input { display: none; }

  footer {
    padding: 20px;
    border-top: 1px solid var(--brd);
    min-height: 20px;
  }

  .toggle-btn {
    margin-top: 30px;
    background: var(--btn);
    color: var(--acc);
    border: 2px solid var(--acc);
    padding: 15px 40px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 50px;
  }
</style>
</head>
<body>

<div class="container">
  <header>
    <div class="logo">ðŸ‘½</div>
    <h1 style="margin:0;">Mahis server~</h1>
  </header>

  <div class="banner">FUCK Google</div>

  <div class="grid">
    <label for="file-input" class="btn">FILES</label>
    <input type="file" id="file-input" multiple webkitdirectory>
    
    <div class="btn">SECRETS</div>
    <div class="btn">NOTES</div>
    <div class="btn alt">LOGS</div>
    <div class="btn">SYSTEM</div>
    <div class="btn alt">NETWORK</div>
  </div>

  <footer></footer>
</div>

<button class="toggle-btn" onclick="toggle()">TOGGLE</button>

<script>
  function toggle() {
    const b = document.body;
    if (b.classList.contains('dark')) {
      b.classList.replace('dark', 'light');
    } else if (b.classList.contains('light')) {
      b.classList.replace('light', 'dark');
    } else {
      b.classList.add(window.matchMedia('(prefers-color-scheme: dark)').matches ? 'light' : 'dark');
    }
  }

  document.getElementById('file-input').addEventListener('change', (e) => {
    const files = e.target.files;
    if (files.length > 0) {
      alert(files.length + " items selected.");
    }
  });
</script>

</body>
</html>
